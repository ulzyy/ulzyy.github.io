<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UA</title>
  </head>

  <body>
    <div class="topnav">
      <a href="account.html">Account</a>
      <a href="contact.html">Contact</a>
      <a href="blog.html">Blog</a>
      <a href="categories.html">Categories</a>
      <a href="home.html">Home</a>

      <div class="logo-container">
        <img src="elangtimur.jpg" alt="logo" class="logo" />
        <h1 class="logo-text">ELANG TIMUR</h1>
      </div>

      <div class="search-container">
        <input
          type="text"
          placeholder="Search.."
          name="search"
          id="search-input"
        />
        <button type="submit" id="search-button">Search</button>
      </div>
    </div>

    <div class="container">
      <form method="post">
        <h2><i class="fas fa-lock"></i> SIGN UP</h2>
        <div class="input-group">
          <label for="fullname">Full Name</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
            <a href="#" id="toggle-password"><i class="far fa-eye"></i></a>
          </div>
        </div>

        <div class="input-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />
        </div>

        <button type="submit">Sign Up</button>

        <div class="login-link">
          <p>Already have an account? <a href="account.html">Login</a></p>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
