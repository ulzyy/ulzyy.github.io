      <h2>ISI FORMULIR DIBAWAH</h2>
      <form action="/proses_pembelian" method="post">
        <div class="form-group">
          <label for="nama">Nama:</label>
          <input type="text" id="nama" name="nama" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="alamat">Alamat:</label>
          <textarea id="alamat" name="alamat" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="jumlah">Jumlah:</label>
          <input type="number" id="jumlah" name="jumlah" min="1" required />
        </div>
        <div class="form-group">
          <label>Metode Pembayaran:</label>
          <div class="radio-group">
            <input
              type="radio"
              id="metode_pembayaran_cod"
              name="metode_pembayaran"
              value="COD"
              required
            />
            <label for="metode_pembayaran_cod">COD</label>
            <input
              type="radio"
              id="metode_pembayaran_transfer"
              name="metode_pembayaran"
              value="Transfer"
              required
            />
            <label for="metode_pembayaran_transfer">Transfer</label>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Beli Sekarang" />
        </div>
      </form>
